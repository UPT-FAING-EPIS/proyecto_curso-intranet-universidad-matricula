<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Matriculas</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Matriculas" actionListener="#{matriculasControl.limpiarMatriculas()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaMatriculas" paginator="true" paginatorPosition="bottom" rows="10" var="matriculas" value="#{matriculasControl.listaMatriculas}" emptyMessage="No existen matriculas">
                            <p:column headerText="ID Matriculas">
                                <h:outputText value="#{matriculas.id_matriculas}" />
                            </p:column>
                            <p:column headerText="ID Estudiantes">
                                <h:outputText value="#{matriculas.id_estudiante}" />
                            </p:column>
                            <p:column headerText="ID Seccion">
                                <h:outputText value="#{matriculas.id_seccion}" />
                            </p:column>
                            <p:column headerText="ID Semestre">
                                <h:outputText value="#{matriculas.id_semestre}" />
                            </p:column>
                            <p:column headerText="Estatus">
                                <h:outputText value="#{matriculas.estatus}" />
                            </p:column>
                            <p:column headerText="Fecha Matricula">
                                <h:outputText value="#{matriculas.fecha_matricula}" />
                            </p:column>
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{matriculasControl.matriculas}" value="#{matriculas}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{matriculasControl.matriculas}" value="#{matriculas}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Matriculas" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="ID Matriculas:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_matriculas}"/>
                                <p:outputLabel value="ID Estudiantes:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_estudiante}"/>
                                <p:outputLabel value="ID Seccion:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_seccion}"/>
                                <p:outputLabel value="ID Semestre:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_semestre}"/>
                                <p:outputLabel value="Estatus:"/>
                                <p:inputText value="#{matriculasControl.matriculas.estatus}"/>
                                <p:outputLabel value="Fecha Matricula:"/>
                                <p:inputText value="#{matriculasControl.matriculas.fecha_matricula}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{matriculasControl.agregarMatriculas()}" update=":formListado:tablaMatriculas" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Matriculas" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="ID Matriculas:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_matriculas}"/>
                                <p:outputLabel value="ID Estudiantes:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_estudiante}"/>
                                <p:outputLabel value="ID Seccion:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_seccion}"/>
                                <p:outputLabel value="ID Semestre:"/>
                                <p:inputText value="#{matriculasControl.matriculas.id_semestre}"/>
                                <p:outputLabel value="Estatus:"/>
                                <p:inputText value="#{matriculasControl.matriculas.estatus}"/>
                                <p:outputLabel value="Fecha Matricula:"/>
                                <p:inputText value="#{matriculasControl.matriculas.fecha_matricula}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{matriculasControl.modificarMatriculas()}" update=":formListado:tablaMatriculas" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Matriculas" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{matriculasControl.eliminarMatriculas()}" update=":formListado:tablaMatriculas" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
